<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <form class="content" action="/php/registered.php" method="POST">
        <h1>Register</h1>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{11}" placeholder="11 - Digit Number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
        
        <p class="note">Already have an account? <a href="index.html">Login here</a></p>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting

            // Simulate registration success
            alert('Registration successful!');

            // Redirect to the 'registered.html' page
            window.location.href = "/php/registered.php"; // Change the path if needed
        }
    </script>
</body>
</html>
